## Info endpoint
info:
  app:
    name: Blog service - Command Side
    description: Blog service - Command Side (CQRS)

    
management:
  security: 
    enabled: false

server:
  port: ${PORT:8080}

    
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.axonframework: DEBUG
    com.idugalic: DEBUG

spring:
  application:
    exchange: blog.events.fanout.exchange
    queue: blog.default.queue
    databaseName: blogposts
    eventsCollectionName: events
    snapshotCollectionName: snapshots
  rabbitmq:
    hostname: 127.0.0.1
    username: guest
    password: guest
  data:
    mongodb:
      uri: ${vcap.services.mongo.credentials.uri:mongodb://127.0.0.1:27017}/blogposts
      
security:
  oauth2:
    resource:
      jwt:
        keyUri: http://${authserver.hostname}:${authserver.port}/${authserver.contextPath}/oauth/token_key
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----


eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.registry.credentials.uri:http://localhost:8761}/eureka/

      
# The OAuth2 server definition that would be used to send the authorization requests to
authserver:
  hostname: localhost
  port: 9999
  contextPath: uaa


---
spring:
  profiles: docker
  rabbitmq:
    hostname: my-rabbit
    username: test
    password: password
  data:
    mongodb:
      uri: mongodb://my-mongo:27017/blogposts


eureka:
# Register our microservices to Eureka using hostnames in a Docker environment will not work, they will all get 
# one and the same hostname. Instead we configure them to use its IP address during registration with Eureka.
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/
      
authserver:
  hostname: authserver
  port: 9999
  contextPath: uaa

---
spring:
  profiles: cloud

authserver:
  hostname: ${vcap.services.authserver.credentials.uri}
  port: 80
  contextPath: uaa
  
eureka:
  instance:
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
